<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='style.css' />
    <title>Coding Quiz!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name='description' content='This is a short coding quiz, testing
    your knowledge of html, css, and javascript' />
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <div id='timer'></div>
    </header>
    <section>
        <div id='highscore'>
            <h2>SCORES</h2>
        </div>
        <div id='quiz-box'>
            <p id ='quiz-prompt'></p>
            <br/>
            <input type='radio' id='a' name='question' value='a'>
            <label for='a'></label>
            <br/>
            <input type='radio' id='b' name='question' value='b'>
            <label for='b'></label>
            <br/>
            <input type='radio' id='c' name='question' value='c'>
            <label for='c'></label>
            <label for='initials' id='initiallabel'></label>
            <input type='text' id='initials' name='initials'>
        </div>
        <div id='scorebox'>
           <h2>High Scores</h2>
           <ol id='scorelist'>
           </ol>
        </div>
    </section>
    <button id='button'>Begin</button>
    
<script src='code-quiz.js' ></script>    
</body>    
</html>
